<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Produk</title>
</head>
<body>
    <h1>Edit Produk</h1>
    <form action="{{ url_for('edit_product', product_id=product['id']) }}" method="post" enctype="multipart/form-data">
        <label>Nama Produk:</label><br>
        <input type="text" name="product_name" value="{{ product['product_name'] }}" required><br><br>

        <label>Deskripsi:</label><br>
        <textarea name="description" rows="4" cols="50" required>{{ product['description'] }}</textarea><br><br>

        <label>Tanggal Kadaluarsa:</label><br>
        <input type="date" name="expiry_date" value="{{ product['expiry_date'].strftime('%Y-%m-%d') if product['expiry_date'] else '' }}" required><br><br>

        <label>Foto Produk Saat Ini:</label><br>
        {% if product['image_filename'] %}
            <img src="{{ url_for('uploaded_file', filename=product['image_filename']) }}" alt="Foto Produk" width="200"><br><br>
        {% else %}
            <p>Tidak ada foto produk.</p>
        {% endif %}

        <label>Ganti Foto (opsional):</label><br>
        <input type="file" name="image" accept="image/*"><br><br>

        <button type="submit">Update Produk</button>
    </form>

    <br><a href="{{ url_for('home') }}">Kembali ke Beranda</a>
</body>
</html>
